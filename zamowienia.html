<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienia hurtowe</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body onload="braki()">
    <div id="baner">
        <h1>Sieci komputerowe</h1>
    </div>
    <div id="lewy">
        <h2>Aktualizacja i zamówienia materiałów</h2>
        <p>Do wewnętrzenego użytku firmy</p>
        <img src="obraz.png" alt="sieć komputerowa">
    </div>
    <div id="prawy">
        <table id="tabelka">
            <tr>
                <th>Produkt</th>
                <th>Jednostka</th>
                <th>Dostępna ilość</th>
                <th>Aktualizacja</th>
                <th>Zamówienia</th>
            </tr>
            <tr>
                <td>Skrętka U/UTP drut</td>
                <td>metr</td>
                <td>20</td>
                <td><input type="button" class="p1" value="Aktualizuj" onclick="aktualizuj(this)"></td>
                <td><input type="button" class="p2" value="Zamów" onclick="zamow(this)"></td>
            </tr>
            <tr>
                <td>Skrętka U/UTP linka</td>
                <td>metr</td>
                <td>2</td>
                <td><input type="button" class="p1" value="Aktualizuj" onclick="aktualizuj(this)"></td>
                <td><input type="button" class="p2" value="Zamów" onclick="zamow(this)"></td>
            </tr>
            <tr>
                <td>Wtyki 8P8C</td>
                <td>sztuki</td>
                <td>10</td>
                <td><input type="button" class="p1" value="Aktualizuj" onclick="aktualizuj(this)"></td>
                <td><input type="button" class="p2" value="Zamów" onclick="zamow(this)"></td>
            </tr>
            <tr>
                <td>Moduły Keystone</td>
                <td>sztuki</td>
                <td>30</td>
                <td><input type="button" class="p1" value="Aktualizuj" onclick="aktualizuj(this)"></td>
                <td><input type="button" class="p2" value="Zamów" onclick="zamow(this)"></td>
            </tr>
        </table>
    </div>
    <div id="stopka">
        <a href="http://sieci.pl/" target="_blank">Nasza strona internetowa</a>
        <p>Stronę przygotował: PESEL</p>
    </div>
</body>
<script src="index.js"></script>
</html>
